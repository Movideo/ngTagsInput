<div class="host" tabindex="-1" ti-transclude-append>
  <div class="tags" ng-class="{focused: hasFocus}">
    <ul class="tag-list">
      <li class="tag-item" ng-repeat="tag in tagList.items track by track(tag)" ng-class="{ selected: tag == tagList.selected }">
        <div ng-hide="tagList.isEdit() && tagList.isSelectedTag(tag)">
          <span ng-bind="getDisplayText(tag)" ng-dblclick="tagList.selectTag($event, tag)"></span>
          <a class="remove-button" ng-click="tagList.remove($index)" ng-bind="options.removeTagSymbol"></a>
        </div>
        <div ng-show="tagList.isEdit() && tagList.isSelectedTag(tag)">
          <input autofocus class="input" type="text" ng-enter="tagList.edited()" ng-escape="tagList.cancelEdit()" ng-model="tag.value">
        </div>
      </li>
    </ul>
    <input class="input new-tag-input"
           autocomplete="off"
           ng-model="newTag.text"
           ng-change="eventHandlers.input.change(newTag.text)"
           ng-keydown="eventHandlers.input.keydown($event)"
           ng-focus="eventHandlers.input.focus($event)"
           ng-blur="eventHandlers.input.blur($event)"
           ng-paste="eventHandlers.input.paste($event)"
           ng-trim="false"
           ng-class="{'invalid-tag': newTag.invalid}"
           ng-disabled="disabled"
           ti-bind-attrs="{type: options.type, placeholder: options.placeholder, tabindex: options.tabindex, spellcheck: options.spellcheck}"
           ti-autosize>
  </div>
</div>
